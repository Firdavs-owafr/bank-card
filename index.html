<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://hamkorbank.uz/uz/</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="promo">
        <div class="card-bg">
            <div class="rounds">
               <div class="round1"></div>
               <div class="round2"></div>
            </div>
            <div class="card-password">
                0000 0000 0000 0000
            </div>
            <div class="person">
                <div>JANE APPLESEED</div>
                <div>00/00</div>
            </div>
        </div>
        <div class="card">
            <div class="black"></div>
            <div class="gray">0000</div>
            <div class="img1"><img src="/img/Group 15.svg" alt=""></div>
            <div class="twobox">
                <div class="Cardholder">Cardholder Name</div>
                <div class="tesk">e.g. Jane Appleseed</div>
                <div class="card-number">Card Number</div>
                <div class="tesk2">e.g. 1234 5678 9123 0000</div>
                <div class="twowrite">
                    <p class="e">Exp. Date (MM/YY)</p>
                    <p class="e">CVC</p>
                </div>
                <div class="oval">
                    <div class="oval1">MM</div>
                    <div class="oval2">YY</div>
                    <div class="oval3">e.g. 123</div>
                </div>
                <button type="submit">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
